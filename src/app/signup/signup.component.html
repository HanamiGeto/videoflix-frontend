<div class="header">
  <img class="logo" src="logo.svg" alt="Videoflix Logo" />
</div>
<div class="form-modal">
  <h2>Sign up</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <div class="input-field">
        <input
          formControlName="username"
          id="username"
          placeholder="Username"
        />
        <label for="username">Username</label>
      </div>
      <vf-form-errors
        controlName="username"
        [messages]="{ required: 'Your username is required' }"
      ></vf-form-errors>
    </div>
    <div class="input-container">
      <div class="input-field">
        <input formControlName="email" id="email" placeholder="Email address" />
        <label for="email">Email</label>
      </div>
      <vf-form-errors
        controlName="email"
        [messages]="{
          required: 'Your email is required',
          invalidemail: 'Please enter a valid email'
        }"
      ></vf-form-errors>
    </div>
    <div class="input-container">
      <div class="input-field">
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Enter a password"
          autocomplete="new-password"
        />
        <label for="password">Enter a password</label>
      </div>
      <vf-form-errors
        controlName="password"
        [messages]="{ required: 'Your password is required' }"
      ></vf-form-errors>
    </div>
    <div class="input-container">
      <div class="input-field">
        <input
          formControlName="password_confirm"
          type="password"
          id="password_confirm"
          placeholder="Confirm password"
          autocomplete="new-password"
        />
        <label for="password_confirm">Confirm password</label>
      </div>
      <vf-form-errors
        controlName="password_confirm"
        [messages]="{
          required: 'Your password is required',
          mismatch: 'Passwords must match'
        }"
      ></vf-form-errors>
    </div>
    <button type="submit" [disabled]="form.invalid">Sign up</button>
  </form>
  <div>Already have an account? <a routerLink="/">Sign in now</a></div>
</div>
<vf-footer class="footer-form-pages"></vf-footer>
