<div class="header">
  <img class="logo" src="logo.svg" alt="Videoflix Logo" />
</div>
<div class="form-modal">
  <h2>Sign in</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <div class="input-field">
        <input
          formControlName="email"
          id="email"
          placeholder="Enter your Email"
        />
        <label for="email">Email</label>
      </div>
      <vf-form-errors
        controlName="email"
        [messages]="{
          required: 'Your email is required',
          invalidemail: 'Please enter a valid email'
        }"
      ></vf-form-errors>
    </div>
    <div class="input-container">
      <div class="input-field">
        <input
          formControlName="password"
          type="password"
          id="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>
      <vf-form-errors
        controlName="password"
        [messages]="{ required: 'Your password is required' }"
      ></vf-form-errors>
    </div>
    <button type="submit">Log in</button>
    <a class="align-self-center" routerLink="../forgot-password"
      >Forgot password?</a
    >
    <div>
      <input type="checkbox" name="saveLogin" id="" />
      Remember me
    </div>
  </form>
  <div>New to Vidoeflix? <a routerLink="../signup">Sign up now</a></div>
</div>
