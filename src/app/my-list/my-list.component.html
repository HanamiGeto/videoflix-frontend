<vf-header></vf-header>
@if (videos(); as videos) {
  <div class="my-list-container">
    @for (video of videos; track $index) {
      <vf-video-gallery
        [enableSwiper]="false"
        [videoSource]="video"
        (videoRemoved)="handleVideoRemoved($event)"
        (videoRestored)="restoreRemovedVideo($event)"
      ></vf-video-gallery>
    }
  </div>
}
<vf-footer></vf-footer>
